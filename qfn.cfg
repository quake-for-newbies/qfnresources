	// BASIC CVARS FOR A CLEAN START

seta cg_bob 0 // Stops view bobbing.

seta com_maxfps 250 // Maximum rendered frames per second.
seta com_idleSleep 0 // "1" causes the CPU to go into lower power modes while you're actually playing the game.
seta com_allowConsole 1 // Affects how you access the console. (default key is tilde)

seta cg_predictitems 0 // Makes the game handle item pickups at the server's time, not client's (more accurate).

seta r_primitives 2 // Forces the game to use the best opengl renderer.